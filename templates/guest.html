<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>MERLAB Digital Logbook</title>
</head>
<body>

    <header>
        <h1>MERLAB Digital Logbook</h1>
    </header>

    <main>
        <div id="inputContainer">
            <form action="{{ url_for('menu', user_id = 3) }}" method="post" class="form-container">
                    <label for="guestName">İsim</label>
                    <input type="text" id="guestName" name="guestName" placeholder="İsim" autocomplete="off" required maxlength="25" >

                    <label for="guestSurname">Soyisim</label>
                    <input type="text" id="guestSurname" name="guestSurname" placeholder="Soyisim" autocomplete="off" required maxlength="25">
                <div id="barcodeContainer">
                    <label for="barcode">Barkod Numarası</label>
                    <span class="question-mark">?</span>
                    <div class="info-message">
                        <p>Numune kabulden alınan barcode numarasını giriniz.</p>
                    </div>
                </div>
                    <input type="text" id="barcode" name="barcode" placeholder="Barkod numarası" autocomplete="off" required maxlength="20">

                    <button class="button" type="submit">Kaydet</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2023 MERLAB</p>
    </footer>

</body>
</html>
