<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>MERLAB Digital Logbook</title>
</head>
<body>

    <header>
        <h1>MERLAB Digital Logbook</h1>
    </header>

    <main>
        <div id="inputContainer">
            <form action="{{ url_for('menu', user_id = 2) }}" method="post" class="form-container">
                <label for="staffName">İsim</label>
                <input type="text" id="staffName" name="staffName" placeholder="İsim" autocomplete="off" required maxlength="50" >

                <label for="staffSurname">Soyisim</label>
                <input type="text" id="staffSurname" name="staffSurname" placeholder="Soyisim" autocomplete="off" required maxlength="50">

                <label for="idNum">ID Numarası</label>
                <input type="text" id="idNum" name="idNum" placeholder="ID numarası" autocomplete="off" required maxlength="20">

                <button class="button" type="submit">Kaydet</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2023 MERLAB</p>
    </footer>

</body>
</html>
