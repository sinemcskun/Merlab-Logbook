<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>MERLAB Digital Logbook</title>
</head>
<body>

    <header>
        <h1>MERLAB Digital Logbook</h1>
    </header>

    <main>
        <div id="inputContainer">
            <form action ="{{url_for('machine_details', machine_id = 1)}}" method="post" class="form-container">
                <label for="input1">Numune Sayısı</label>
                <input type="text" id="input1" name="input1" autocomplete="off" maxlength="20" required>

                <label>EDS</label>
                <div class="radio-group">
                    <input type="radio" id="input2_1" name="input2" value="Yapıldı" required>
                    <label for="input2_1">Yapıldı</label>
                    
                    <input type="radio" id="input2_2" name="input2" value="Yapılmadı" required>
                    <label for="input2_2">Yapılmadı</label>
                </div>

                <label>EDSD</label>
                <div class="radio-group">
                    <input type="radio" id="input3_1" name="input3" value="Yapıldı" required>
                    <label for="input3_1">Yapıldı</label>
                    
                    <input type="radio" id="input3_2" name="input3" value="Yapılmadı" required>
                    <label for="input3_2">Yapılmadı</label>
                </div>

                <label>STEM</label>
                <div class="radio-group">
                    <input type="radio" id="input4_1" name="input4" value="Yapıldı" required>
                    <label for="input4_1">Yapıldı</label>
                    
                    <input type="radio" id="input4_2" name="input4" value="Yapılmadı" required>
                    <label for="input4_2">Yapılmadı</label>
                </div>

                <label>Kaplama</label>
                <div class="radio-group">
                    <input type="radio" id="input5_1" name="input5" value="Yapıldı" required>
                    <label for="input5_1">Yapıldı</label>
                    
                    <input type="radio" id="input5_2" name="input5" value="Yapılmadı" required>
                    <label for="input5_2">Yapılmadı</label>
                </div>   

                <button class="button" type="submit">Kaydet & Bitir</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2023 MERLAB</p>
    </footer>

</body>
</html>
